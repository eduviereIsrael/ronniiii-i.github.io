<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="style.js"></script>
    <title>Sold Out Page</title>
</head>
<body class="section">
    <section>
        <div class="page-background"></div>
        <div class="main container">
            <div class="inner head">
                <div class="widget">
                    <p>Uh oh!</p>
                </div>
                <div class="widget">
                    <h2>This offer has expired!</h2>
                </div>
            </div>
            <div class="inner count">
                <div class="widget">
                    <p>Don't worry, it'll be available again in:</p>
                </div>
                <div class="countdown">
                    <div class="time-section">
                        <div class="time">
                            <span id="days"></span>
                        </div>
                        <div class="name">
                            <span class="">DAYS</span>
                        </div>
                    </div>
                    <div class="time-section">
                        <div class="time">
                            <span id="hours"></span>
                        </div>
                        <div class="name">
                            <span class="">HOURS</span>
                        </div>
                    </div>
                    <div class="time-section">
                        <div class="time">
                            <span id="mins"></span>
                        </div>
                        <div class="name">
                            <span class="">MINUTES</span>
                        </div>
                    </div>
                    <div class="time-section">
                        <div class="time">
                            <span id="secs"></span>
                        </div>
                        <div class="name">
                            <span class="">SECONDS</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inner a">
                <div class="widget">
                    <a href="#">NOTIFY ME WHEN AVAILABLE</a>
                </div>
            </div>
        </div>

        <div class="bg"></div>
        <div class="dialog">
            <div class="inner">
                <div class="popup">
                    <div class="close">
                        <a class="js-close leadbox__close" tabindex="0" href="javascript:void(0);">
                            <svg viewBox="0 0 10.6 11">
                                <polygon points="6.3,5.4 10.4,1.4 9.2,0.3 5.3,4.2 1.3,0.3 0.2,1.4 4.3,5.4 0.2,9.5 1.3,10.7 5.3,6.8 9.2,10.7 10.4,9.5 "></polygon>
                            </svg>
                        </a>
                    </div>
                    <div class="widget">
                        <h1>Get it next time!</h1>
                    </div>
                    <div class="widget">
                        <p>
                            Enter your email address below and we'll let 
                            you know when this offer is available!
                        </p>
                    </div>
                    <form action="" method="post">
                            <input type="email" placeholder="Email">
                            <button type="submit" class="submit" formtarget="_top">PLEASE NOTIFY ME
                            </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
