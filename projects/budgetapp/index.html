<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/992b6cd049.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js" ></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Budget App</title>
</head>
<body>
    <h1>The Budget App</h1>
    <div class="content">
        <div id="budgetInput" class="container">
            <label for="budgetInput">Enter Budget Amount</label>
            <input type="number" name="budgetinput" id="budgetinput" min="0">
            <button onclick="displayBudget()">Calculate Balance</button>
        </div>
        <div id="budgetOutput" class="container">
            <div class="display">
                <h2>Budget</h2>
                <i class="fas fa-coins"></i>
                <p>$<span id="budgetDisplay">0</span></p>
            </div>
            <div class="display">
                <h2>Expenses</h2>
                <i class="fas fa-credit-card"></i>
                <p>$<span id="expenseDisplay">0</span></p>
            </div>
            <div class="display">
                <h2>Balance</h2>
                <i class="fas fa-university"></i>
                <p>$<span id="balanceDisplay">0</span></p>
            </div>
        </div>
        <div id="expenseInput" class="container">
            <label for="expenseName">Expense Name</label>
            <input type="text" name="expensename" id="expenseName">
    
            <label for="expenseAmount">Expense Amount</label>
            <input type="number" name="expenseamount" id="expenseAmount">
    
            <button onclick="addExpense()">Add Expense</button>
        </div>
        <div id="expenseOutput" class="container">
            <table class="">
                <thead>
                    <tr>
                        <th>Expense Title</th>
                        <th>Expense Value</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="scroll" id="tbodyy">
    
                </tbody>
            </table>
        </div>
    </div>
    <div class="other">
        <button onclick="clearAll()">Clear All</button>
        <button onclick="preview()">Download as PDF</button>
    </div>
    <div class="overlay">
        <div id="page">
            <div class="a">
                <a class="js-close leadbox__close" tabindex="0" href="javascript:void(0);">
                    <svg viewBox="0 0 10.6 11">
                        <polygon points="6.3,5.4 10.4,1.4 9.2,0.3 5.3,4.2 1.3,0.3 0.2,1.4 4.3,5.4 0.2,9.5 1.3,10.7 5.3,6.8 9.2,10.7 10.4,9.5 "></polygon>
                    </svg>
                </a>
            </div>
            <div id="content">
                <h1>My Budget</h1>
                <p>
                    <span>Income:</span>
                    $<span id="income"></span>
                </p>
                <table>
                    <thead>
                        <tr>
                            <th>Expense</th>
                            <th>Cost</th>
                        </tr>
                    </thead>
                    <tbody id="pageBody"></tbody>
                </table>
            </div>
            <button onclick="download()">Save</button>
        </div>
    </div>
    
</body>
</html>
