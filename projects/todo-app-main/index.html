<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dark.css">
  <script defer src="script.js"></script>
  <title>Todo app</title>
  <style>
    footer { font-size: 11px; text-align: center; }
    footer a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header role="heading">
    <h1>TODO</h1>
    <img src="" alt="theme">
  </header>
  <main role="main">
    <div id="new">
      <input type="checkbox" name="addnew">
      <input type="text" name="new" placeholder="Create a new todo...">
    </div>
    <div class="list">
      <ul id="tasks">
        <li>
          <input type="checkbox" name="listItem" id="">
          <label>Item</label>
        </li>
      </ul>
      <div class="action">
        <p>
          <span id="count"></span>
          items left
        </p>
        <div class="views">
          <a href="">All</a>
          <a href="">Active</a>
          <a href="">Completed</a>
        </div>
        <a href="" id="clearList">Clear Completed</a>
      </div>
    </div>
    <p>Drag and drop to reorder list</p>
  </main>
  <footer role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roni</a>.
  </footer> 
</body>
</html>
