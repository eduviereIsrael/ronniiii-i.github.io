<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dark.css">
  <script defer src="script.js"></script>
  <title>Todo app</title>
  <style>
    footer { font-size: 11px; text-align: center; }
    footer a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header role="heading">
    <h1>TODO</h1>
    <img src="" alt="theme">
  </header>
  <main role="main">
    <div id="new">
      <div class="check">
        <input type="checkbox" name="addnew" id="addnew">
        <label for="addnew"></label>
      </div>
      <input type="text" name="new" placeholder="Create a new todo...">
    </div>
    <section>
      <div class="list">
        <ul id="task1">
          <em style="text-align: center; width: 100%; padding: 20px;">add a todo item</em>
        </ul>
        <ul id="task2">
          <em style="text-align: center; width: 100%; padding: 20px;">add a todo item</em>
        </ul>
        <ul id="task3">
          <em draggable="true" style="text-align: center; width: 100%; padding: 20px;">complete a todo item</em>
        </ul>
      </div>
      <div class="action">
        <p>
          <span id="count"></span>
          items left
        </p>
        <div class="views">
          <a href="javascript:void(0);" onclick="displayAll()">All</a>
          <a href="javascript:void(0);" onclick="displayActive()">Active</a>
          <a href="javascript:void(0);" onclick="displayCompleted()">Completed</a>
        </div>
        <a href="" onclick="clearComplete()">Clear Completed</a>
      </div>
    </section>
    <div id="views">
      <a href="javascript:void(0);" onclick="displayAll()">All</a>
      <a href="javascript:void(0);" onclick="displayActive()">Active</a>
      <a href="javascript:void(0);" onclick="displayCompleted()">Completed</a>
    </div>
    <p>Drag and drop to reorder list</p>
  </main>
  <footer role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roni</a>.
  </footer>
</body>
</html>
