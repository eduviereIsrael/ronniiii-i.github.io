<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://kit.fontawesome.com/992b6cd049.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="courselist.js" defer></script>
    <title>My Course List</title>
</head>
<body>
    <div class="darkbtn">
        <i class="fas fa-adjust"></i>
    </div>
    <div class="top">
        <img src="icons/book.png">
        <h1>My <span class="green">Courses</span> List App</h1>
    </div>
    <div class="content">
        <div class="container col">
            <span id="alertt" class="alert" role="alert">Added to Courses List!</span>
            <div class="space"></div>
            <div class="input">
                <label for="courseName">Enter Course Name</label>
                <input type="text" id="courseName" class="form-design" required>
            </div>
            <div class="input">
                <label for="courseDescription">Enter Course Description</label>
                <input type="text" id="courseDescription" class="form-design" required>
            </div>
            <div class="input">
                <label for="courseCode">Enter Course Code</label>
                <input type="text" id="courseCode" class="form-design" required>
            </div>
    
            <div class="bg"><button type="submit" class="btn" id="submit" onclick="display()">Submit</button></div>
        </div>
    
        <table id="courseDetails col">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Course Description</th>
                    <th>Course Code</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbodyy" class="scroll" >
                
            </tbody>
        </table>
    </div>
    <div class="other">
        <button onclick="clearAll()">Clear All</button>
        <button onclick="preview()">Download as PDF</button>
    </div>
    <div class="overlay">
        <div id="page">
            <div class="a">
                <a class="js-close leadbox__close" tabindex="0" href="javascript:void(0);">
                    <svg viewBox="0 0 10.6 11">
                        <polygon points="6.3,5.4 10.4,1.4 9.2,0.3 5.3,4.2 1.3,0.3 0.2,1.4 4.3,5.4 0.2,9.5 1.3,10.7 5.3,6.8 9.2,10.7 10.4,9.5 "></polygon>
                    </svg>
                </a>
            </div>
            <h1>My Courselist</h1>
            <table>
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Course Description</th>
                        <th>Course Code</th>
                    </tr>
                </thead>
                <tbody id="pageBody"></tbody>
            </table>
            <button onclick="download()">Save</button>
        </div>
    </div>
</body>
</html>
