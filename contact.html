<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/992b6cd049.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/general.css">
    <link rel="stylesheet" href="../assets/css/contact.css">
    <link rel="shortcut icon" href="..assets/img/favicon.ico" type="image/x-icon">
    <script defer src="../assets/js/contact.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('wLhnusKVW2bFhZfIx');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
    <title>Contact Roni</title>
</head>
<body>
    <div class="burger">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
    </div>
    <div class="menu container">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="projects">Projects</a></li>
            <li><a>About</a></li>
            <li><a href="contact">Contact</a></li>
        </ul>
    </div>
    <div class="title container">
        <div class="widget">
            <h1>Get in touch</h1>
            <p>
                Fill out the awesome form below or send an email to ronniiiip@gmail.com if you want to get in touch, talk about a project collaboration, or just say hello.
            </p>
        </div>
    </div>
    <div class="form container">
        <form id="contact-form">
            <div class="tabs">
                <div class="tab tab1">
                    <i class="fas fa-user"></i>
                    <span id="tabName">Input your name</span>
                </div>
                <div class="tab tab2">
                    <i class="fas fa-envelope"></i>
                    <span id="tabEmail">Now your email</span>
                </div>
                <div class="tab tab3">
                    <i class="fas fa-sticky-note"></i>
                    <span id="tabMessage">Finally your message</span>
                </div>
            </div>
            <div class="inputs">
                <input type="hidden" name="contact_number">
                <div class="widget">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Input your name" id="name" name="user_name">
                </div>
                <div class="widget">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Now your email" id="email" name="user_email">
                </div>
                <div class="widget">
                    <i class="fas fa-sticky-note"></i>
                    <textarea id="message" placeholder="Finally your message" name="message"></textarea>
                </div>
            </div>
            <div class="buttons">
                <button>Next</button>
                <input type="submit" value="Send your message">
            </div>
        </form>
    </div>
    <div class="social container">
        <h2>Socials</h2>
        <div class="socials">
            <a href="https://twitter.com/ronniiii_i" target="_blank" class="twitter"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="https://www.linkedin.com/in/princess-egbu-84a0891a8/" target="_blank" class="linkedin"><i class="fab fa-linkedin-in"></i> Linkedin</a>
            <a href="https://github.com/ronniiii-i" target="_blank" class="github"><i class="fab fa-github"></i> Github</a>
        </div>
    </div>
</body>
</html>
